<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Hi, These are Trains</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <table class='table table-dark'>
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <form action="" id="train-form">
          <div class="form-group">

            <label>Train Name</label>
            <input class="form-control" type="text" id='name'>
            <label>Destination</label>
            <input class="form-control" type="text"id='destination'>
            <label for="">First Train Time</label>
            <input class="form-control" type="text" id='start'>
            <label for="">Frequency (min)</label>
            <input class="form-control" type="text" id='frequency'>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
